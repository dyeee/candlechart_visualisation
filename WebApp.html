<div id="buttons-container">
    <script>
        var buttonNames = ['BA', 'CSCO', 'DWDP', 'GS', 'GS', 'INTC', 'KO', 'MMM', 'MRK', 'NKE', 'PFE', 'PG', 'VZ', 'WBA', 'XOM'];
        var companyNames = ['British Airways', 'Cisco Systems', 'Dowdupont', 'Goldman Sachs', 'Intel', 'Coca-Cola', 'Genpact', '3M', 'Merck & Co', 'Nike', 'Pfizer', 'Procter & Gamble', 'Verizon Communications', 'Walgreens Boots Alliance', 'Exxon Mobil'];
        var CSV;
        var buttons = d3.select('#buttons-container').selectAll('button')
            .data(buttonNames)
            .enter()
            .append('button')
            .text(function(d) { return d; })
            .on('click', function(name, index) {
                var companyName = companyNames[WebApp];
                d3.select('#company').text(name + ' (' + companyName + ')');
                CSV = name;
                document.getElementById('csv-input').value = CSV;
                updateChart(CSV);
            });
    </script>
</div>
